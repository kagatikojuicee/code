<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator ko design</title>
  <link rel="stylesheet" href="calculator-design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="error_box">
  </div>
  <div class="main-container">
    <div class="container">
      <div class="screen">
        <input type="text" class="display" placeholder="calculator" >
      </div>
      <div class="keys">
        <button class="num-btn-7">7</button>
        <button class="num-btn-8">8</button>
        <button class="num-btn-9">9</button>
  
        <button class="opr-btn-delete">
          <img src="backspace.svg" alt="del" class="del">
        </button>
  
        <button class="num-btn-4" value="4">4</button>
        <button class="num-btn-5">5</button>
        <button class="num-btn-6">6</button>
  
        <button class="opr-btn-add">+</button>
  
        <button class="num-btn-1">1</button>
        <button class="num-btn-2">2</button>
        <button class="num-btn-3">3</button>
  
        <button class="opr-btn-subtract">-</button>
  
        <button class="num-btn-0">0</button>
  
        <button class="opr-btn-multiply">&times;</button>            
        <button class="opr-btn-divide">&divide;</button>
        <button class="opr-btn-equal">=</button>  
      </div>
    </div>
  </div>
  <script src="calculator-design.js"></script>
</body>
</html>
